<!DOCTYPE html>
<html ng-app="naft">

<head>
	<meta charset="UTF-8">
	<title>Caspian Farayand</title>

	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
	<link rel="stylesheet" href="bower_components/angular-snap/angular-snap.css" />
	<link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
	<link rel="stylesheet" href="bower_components/animate.css/animate.css" />
	<!-- endbower -->

	<!-- inject:css -->
	<link rel="stylesheet" href="mvg/index.css">
	<!-- endinject -->
</head>

<body>
	<div ng-controller="asliCtrl">
		<div snap-drawer="right" class="menu">

			<ng-include src="'barname/baghi/menudrawer.html'"></ng-include>

		</div>

		<a id="scrollToTop">
			<div class="rel"><i class="icon-up-open i-balla"></i></div>
		</a>

		<snap-content id="AmirSnapper">

			<div class="direction">

				<ng-include src="'barname/baghi/sarsafe.html'"></ng-include>

				<div ui-view class="lafaf" ng-animate-children></div>

				<ng-include src="'barname/baghi/pasafe.html'"></ng-include>

			</div>

		</snap-content>
	</div>
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/snapjs/snap.js"></script>
	<script src="bower_components/angular-snap/angular-snap.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
	<script src="bower_components/angular-scroll/angular-scroll.js"></script>
	<script src="bower_components/ng-parallax/angular-parallax.min.js"></script>
	<!-- endbower -->

	<!-- inject:js -->
	<script src="barname/app.js"></script>
	<script src="barname/jquery-scrolltofixed-min.js"></script>
	<script src="barname/z-baghiye.js"></script>
	<script src="barname/akhbar/akhbar.js"></script>
	<script src="barname/darbare/darbare.js"></script>
	<script src="barname/directive/scroll.js"></script>
	<script src="barname/directive/slider.js"></script>
	<script src="barname/ertebat/ertebat.js"></script>
	<script src="barname/iconha/icon.js"></script>
	<script src="barname/khane/khane.js"></script>
	<script src="barname/maghale/maghale.js"></script>
	<script src="barname/rahbord/rahbord.js"></script>
	<script src="barname/zamine/zamine.js"></script>
	<!-- endinject -->
</body>

</html>
